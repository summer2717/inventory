        function processBarcode(code) {
            if(!code) return;
            const cleanCode = code.trim();
            const item = masterData.find(m => String(m.barcode).trim() === cleanCode) || manualMappings[cleanCode];

            if (idx > -1) { inventory[idx].qty += qty; }

        function filterMaster() {
            const query = document.getElementById('master-search-input').value.toLowerCase();
            const resultsDiv = document.getElementById('master-results');
            resultsDiv.innerHTML = '';
            masterData.filter(m => (m.name+m.id).toLowerCase().includes(query)).slice(0, 50).forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-slate-900 p-5 rounded-2xl border border-slate-800 flex justify-between items-center active:bg-yellow-500 active:text-black";

                    manualMappings[barcode] = item;
                    localStorage.setItem('cup_binds', JSON.stringify(manualMappings));
                    closeSearch();
                    processBarcode(barcode);
                };
                resultsDiv.appendChild(div);
            });
        }

            os.frequency.value = 1000; os.start(); os.stop(ac.currentTime + 0.1);
        }
