<body class="max-w-md mx-auto min-h-screen flex flex-col">

    <section class="relative w-full aspect-square bg-black overflow-hidden border-b border-slate-900 shadow-2xl">
        <div id="reader"></div>
        <div id="cam-gate" class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-slate-950">
            <div class="mb-4 text-center">

                <button onclick="initScanner()" class="bg-yellow-500 text-black px-12 py-5 rounded-2xl font-black text-xl shadow-[0_0_30px_rgba(234,179,8,0.2)] active:scale-95 transition-all">
                    ğŸ“· å•Ÿå‹•æƒæ
                </button>

        </div>
        <div class="absolute inset-0 pointer-events-none flex items-center justify-center">
            <div class="w-[280px] h-[180px] border border-white/5 rounded-3xl relative">

                <div class="absolute -top-1 -right-1 w-10 h-10 border-t-4 border-r-4 border-yellow-500 rounded-tr-2xl"></div>
                <div class="absolute -bottom-1 -left-1 w-10 h-10 border-b-4 border-l-4 border-yellow-500 rounded-bl-2xl"></div>
                <div class="absolute -bottom-1 -right-1 w-10 h-10 border-b-4 border-r-4 border-yellow-500 rounded-br-2xl"></div>

    <section class="p-4 -mt-10 relative z-30">
        <div class="glass-card rounded-[32px] p-6 shadow-2xl">
            <div class="flex gap-2 mb-4 overflow-x-auto pb-2 scrollbar-hide">
                <select id="location-select" class="bg-slate-950 border border-slate-800 text-slate-400 text-[10px] px-3 py-1 rounded-full outline-none">
                    <option value="æ«ƒæª¯">ğŸ“ æ«ƒæª¯</option>
                    <option value="å€‰åº«">ğŸ“¦ å€‰åº«</option>
                    <option value="å±•æ¶">ğŸ›ï¸ å±•æ¶</option>
                </select>
                <div id="scan-feedback" class="text-[10px] text-yellow-500 font-bold px-2 py-1"></div>
            </div>

            <div class="text-center mb-6 border-b border-slate-800 pb-4">
                <div id="display-name" class="text-lg font-bold text-white mb-1">ç­‰å¾…æƒæ</div>
                <div id="display-id" class="text-xs text-yellow-600 font-mono tracking-widest uppercase italic">Barcode: ---</div>
            </div>
            
            <div class="grid grid-cols-4 gap-3">
                <input type="text" id="barcode-input" oninput="handleManualInput(this.value)" class="col-span-3 bg-black/50 border border-slate-700 rounded-2xl p-4 text-white font-mono outline-none focus:border-yellow-500" placeholder="æ¢ç¢¼ç·¨è™Ÿ">
                <input type="number" id="qty-input" value="1" class="col-span-1 bg-black/50 border border-slate-700 rounded-2xl p-4 text-2xl font-black text-center text-yellow-500 outline-none">
                <button onclick="addRecord()" class="col-span-4 btn-gold py-5 rounded-2xl active:scale-95 text-xl shadow-lg transition-all">ç¢ºèªé€å‡º</button>
            </div>
        </div>
    </section>

    <section class="p-4 flex-1 pb-32">
        <div class="flex justify-between items-center mb-4 px-2">
            <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">æœ€è¿‘ç›¤é»é …ç›®</h2>
            <div class="flex gap-3">
                <button onclick="showSummary()" class="text-xs font-bold text-yellow-500 flex items-center gap-1">ğŸ“Š ç¸½è¦½</button>
                <button onclick="exportCSV()" class="text-xs font-bold text-emerald-500">åŒ¯å‡º CSV</button>
            </div>
        </div>
        <div id="inventory-list" class="space-y-3"></div>
    </section>

    <div class="fixed bottom-6 left-6 right-6 flex gap-3 z-[100]">
        <button onclick="clearAll()" class="bg-slate-900/80 backdrop-blur-md border border-slate-800 text-slate-500 px-6 py-4 rounded-3xl text-[10px] font-bold">RESET</button>
        <div class="flex-1 bg-yellow-500 p-4 rounded-3xl flex justify-between items-center px-8 shadow-xl">
            <span class="text-black font-bold text-xs">TOTAL ITEMS</span>
            <span id="total-count" class="text-2xl font-black text-black leading-none">0</span>
        </div>
    </div>

    <div id="bind-modal" class="modal-view">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-white italic">âš ï¸ æ‰¾ä¸åˆ°æ­¤æ¢ç¢¼</h3>
            <button onclick="closeModal('bind-modal')" class="text-slate-500 text-4xl">&times;</button>
        </div>
        <div class="bg-yellow-500/10 border border-yellow-500/30 p-5 rounded-2xl mb-6 text-center">
            <p id="unknown-barcode-display" class="text-2xl font-mono font-bold text-white"></p>
        </div>
        <input type="text" id="bind-search-input" oninput="filterBindSearch()" class="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl mb-6 text-white outline-none" placeholder="æœå°‹ç¾æœ‰å“åé€²è¡Œç¶å®š...">
        <div id="bind-results" class="flex-1 overflow-y-auto space-y-2"></div>
    </div>

    <div id="summary-modal" class="modal-view">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-white">ğŸ“Š ç›¤é»Sessionç¸½è¦½</h3>
            <button onclick="closeModal('summary-modal')" class="text-slate-400 text-4xl">&times;</button>
        </div>
        <div id="summary-content" class="flex-1 overflow-y-auto space-y-4">
            </div>
        <button onclick="closeModal('summary-modal')" class="mt-4 w-full bg-slate-800 text-white py-4 rounded-2xl font-bold">è¿”å›ç¹¼çºŒç›¤é»</button>
    </div>

    <div id="admin-modal" class="modal-view">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-white italic">âš™ï¸ ç³»çµ±ç®¡ç†</h3>
            <button onclick="closeModal('admin-modal')" class="text-slate-500 text-4xl">&times;</button>
        </div>
        <div class="bg-emerald-900/20 border border-emerald-500/30 p-6 rounded-[24px] mb-6">
            <h4 class="text-emerald-500 font-bold mb-2">æ›´æ–°è³‡æ–™åº« (Mst003)</h4>
            <input type="file" id="csv-file" accept=".csv" class="hidden" onchange="importMasterCSV(event)">
            <button onclick="document.getElementById('csv-file').click()" class="bg-emerald-600 text-white w-full py-4 rounded-xl font-bold shadow-lg">ğŸ“ åŒ¯å…¥æœ€æ–° CSV</button>
        </div>
        <div id="db-info" class="text-[10px] text-slate-500 p-4 bg-slate-900 rounded-xl"></div>
        <button onclick="if(confirm('ç¢ºå®šé‡ç½®ï¼Ÿ')){localStorage.clear();location.reload();}" class="mt-auto text-red-900 text-[10px] py-4">æ¸…é™¤æ‰€æœ‰æœ¬åœ°ç·©å­˜ (å«è³‡æ–™åº«èˆ‡ç›¤é»ç´€éŒ„)</button>
    </div>

    <script>
        // --- æ ¸å¿ƒè®Šæ•¸ ---
        let masterData = JSON.parse(localStorage.getItem('cup_master')) || [];
        let inventory = JSON.parse(localStorage.getItem('cup_inv')) || [];
        let manualBinds = JSON.parse(localStorage.getItem('cup_binds')) || {};
        let scanner;
        let isTorchOn = false;

        window.onload = () => {
            updateDBStatus();
            renderInventory();
        };

        function updateDBStatus() {
            const count = masterData.length;
            document.getElementById('db-status').innerText = count > 0 ? `Database: ${count} Items` : "å°šæœªåŒ¯å…¥è³‡æ–™åº«";
            document.getElementById('db-info').innerText = `ç›®å‰ä¸»æª”è³‡æ–™ï¼š${count} ç­†\næ‰‹å‹•ç¶å®šè³‡æ–™ï¼š${Object.keys(manualBinds).length} ç­†`;
        }

        // --- æƒæå¼•æ“ (V4.0 åŠ å¼·ç‰ˆ) ---
        async function initScanner() {
            document.getElementById('cam-gate').style.display = 'none';
            scanner = new Html5Qrcode("reader");
            const config = { 
                fps: 30, 
                qrbox: { width: 280, height: 160 },
                videoConstraints: { facingMode: "environment", focusMode: "continuous" }
            };
            await scanner.start({ facingMode: "environment" }, config, (text) => {
                playFlash();
                const code = String(text).trim();
                document.getElementById('barcode-input').value = code;
                lookupProduct(code);
            });
            const track = scanner.getVideoTrack();
            if (track && track.getCapabilities().torch) document.getElementById('torch-btn').classList.remove('hidden');
        }

        function toggleTorch() {
            isTorchOn = !isTorchOn;
            scanner.applyVideoConstraints({ advanced: [{ torch: isTorchOn }] });
            document.getElementById('torch-btn').innerText = isTorchOn ? "ğŸš«" : "ğŸ”¦";
        }

        // --- è³‡æ–™è™•ç† (æ•´åˆè‡ªåŒäº‹åŠŸèƒ½) ---
        function lookupProduct(code) {
            const cleanCode = String(code).trim();
            const found = masterData.find(m => String(m.barcode) === cleanCode) || manualBinds[cleanCode];
            
            if (found) {
                document.getElementById('display-name').innerText = found.name;
                document.getElementById('display-id').innerText = "Barcode: " + cleanCode;
                document.getElementById('display-name').classList.remove('text-red-500');
            } else {
                document.getElementById('display-name').innerText = "âš ï¸ æ‰¾ä¸åˆ°æ­¤æ¢ç¢¼";
                document.getElementById('display-id').innerText = cleanCode;
                document.getElementById('display-name').classList.add('text-red-500');
                document.getElementById('unknown-barcode-display').innerText = cleanCode;
                document.getElementById('bind-modal').classList.add('show-modal');
            }
        }

        function addRecord() {
            const code = document.getElementById('barcode-input').value;
            const qty = parseInt(document.getElementById('qty-input').value);
            const loc = document.getElementById('location-select').value;
            if (!code || isNaN(qty)) return;

            const item = masterData.find(m => String(m.barcode) === code) || manualBinds[code] || { id: "NEW", name: "æœªçŸ¥å•†å“" };
            
            // æ•´åˆï¼šé‡è¤‡å“é …æª¢æŸ¥ (åŒå ´åŸŸè‡ªå‹•ç´¯åŠ )
            const existingIdx = inventory.findIndex(i => i.barcode === code && i.location === loc);
            if(existingIdx > -1) {
                inventory[existingIdx].qty += qty;
            } else {
                inventory.unshift({ ...item, barcode: code, qty, location: loc, time: new Date().toLocaleTimeString() });
            }

            localStorage.setItem('cup_inv', JSON.stringify(inventory));
            renderInventory();
            
            // è¦–è¦ºå›é¥‹
            document.getElementById('barcode-input').value = '';
            document.getElementById('display-name').innerText = "âœ… å·²é€å‡º: " + item.name;
            setTimeout(() => { if(!document.getElementById('barcode-input').value) document.getElementById('display-name').innerText = "ç­‰å¾…æƒæ"; }, 2000);
        }

        // --- æ•´åˆè‡ªåŒäº‹ï¼šSession Summary é‚è¼¯ ---
        function showSummary() {
            const content = document.getElementById('summary-content');
            if (inventory.length === 0) {
                content.innerHTML = '<p class="text-center text-slate-500 py-10">å°šç„¡ç›¤é»ç´€éŒ„</p>';
            } else {
                const grouped = inventory.reduce((acc, curr) => {
                    if (!acc[curr.location]) acc[curr.location] = [];
                    acc[curr.location].push(curr);
                    return acc;
                }, {});

                content.innerHTML = Object.entries(grouped).map(([loc, items]) => `
                    <div class="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden">
                        <div class="bg-slate-800 px-4 py-2 flex justify-between">
                            <span class="font-bold text-yellow-500">ğŸ“ ${loc}</span>
                            <span class="text-[10px] text-slate-400">å°è¨ˆ: ${items.reduce((a,b)=>a+b.qty, 0)} ä»¶</span>
                        </div>
                        <div class="p-2 space-y-1">
                            ${items.map(i => `
                                <div class="flex justify-between text-xs p-2 border-b border-slate-800 last:border-0">
                                    <span class="text-slate-300">${i.name}</span>
                                    <span class="font-bold text-yellow-500">x${i.qty}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }
            document.getElementById('summary-modal').classList.add('show-modal');
        }

        // --- åŸºç¤åŠŸèƒ½ ---
        function importMasterCSV(event) {
            const file = event.target.files[0];
            if (!file) return;
            Papa.parse(file, {
                header: true, skipEmptyLines: true,
                complete: function(res) {
                    masterData = res.data.map(i => ({
                        id: String(i['å•†å“ç¢¼'] || i['id'] || '0'),
                        name: String(i['å•†å“åç¨±è¦æ ¼'] || i['name'] || 'æœªçŸ¥'),
                        barcode: String(i['æ¢ç¢¼'] || i['barcode']).replace(/\s+/g, '').replace(/\.0$/, '')
                    })).filter(i => i.barcode);
                    localStorage.setItem('cup_master', JSON.stringify(masterData));
                    updateDBStatus();
                    alert(`æˆåŠŸåŒ¯å…¥ ${masterData.length} ç­†å•†å“ä¸»æª”ï¼`);
                    closeModal('admin-modal');
                }
            });
        }

        function filterBindSearch() {
            const q = document.getElementById('bind-search-input').value.toLowerCase();
            const res = document.getElementById('bind-results');
            if (q.length < 1) return res.innerHTML = '';
            const filtered = masterData.filter(m => m.name.toLowerCase().includes(q)).slice(0, 10);
            res.innerHTML = filtered.map(i => `
                <div onclick="bindItem('${i.id}', '${i.name}')" class="bg-blue-900/30 p-4 rounded-2xl border border-blue-500/20 flex justify-between items-center mb-1">
                    <div><div class="font-bold text-white text-sm">${i.name}</div><div class="text-[9px] text-slate-400">ID: ${i.id}</div></div>
                    <div class="text-[9px] font-bold border border-blue-400 px-3 py-1 rounded-full text-blue-300">ç¶å®š</div>
                </div>`).join('');
        }

        function bindItem(id, name) {
            const code = document.getElementById('unknown-barcode-display').innerText;
            manualBinds[code] = { id, name };
            localStorage.setItem('cup_binds', JSON.stringify(manualBinds));
            closeModal('bind-modal'); lookupProduct(code);
        }

        function renderInventory() {
            document.getElementById('inventory-list').innerHTML = inventory.map((i, idx) => `
                <div class="glass-card p-4 rounded-3xl flex justify-between items-center mb-2 shadow-sm animate-in fade-in">
                    <div class="flex-1 pr-4">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[9px] bg-yellow-500 text-black px-1.5 py-0.5 rounded font-bold">${i.location}</span>
                            <span class="font-bold text-slate-100 text-sm truncate w-40">${i.name}</span>
                        </div>
                        <div class="text-[9px] text-slate-500 font-mono">${i.barcode} â€¢ ${i.time}</div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-xl font-black text-yellow-500">x${i.qty}</div>
                        <button onclick="deleteRecord(${idx})" class="text-slate-700 text-xl">&times;</button>
                    </div>
                </div>`).join('');
            document.getElementById('total-count').innerText = inventory.reduce((a, b) => a + b.qty, 0);
        }

        function deleteRecord(idx) { inventory.splice(idx, 1); localStorage.setItem('cup_inv', JSON.stringify(inventory)); renderInventory(); }
        function closeModal(id) { document.getElementById(id).classList.remove('show-modal'); }
        function openAdmin() { document.getElementById('admin-modal').classList.add('show-modal'); }
        function playFlash() { const f = document.getElementById('flash-overlay'); f.classList.add('flash-active'); setTimeout(() => f.classList.remove('flash-active'), 300); if (navigator.vibrate) navigator.vibrate(80); }
        function handleManualInput(v) { if (v.length >= 8) lookupProduct(v); }
        function clearAll() { if(confirm("ç¢ºå®šæ¸…ç©ºï¼Ÿ")) { inventory = []; localStorage.setItem('cup_inv', JSON.stringify(inventory)); renderInventory(); } }
        
        function exportCSV() {
            let csv = "\ufeffä½ç½®,è²¨è™Ÿ,å“å,æ¢ç¢¼,æ•¸é‡,æ™‚é–“\n";
            inventory.forEach(i => csv += `"${i.location}","${i.id}","${i.name}","${i.barcode}",${i.qty},"${i.time}"\n`);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob);
            a.download = `Cupicho_Inventory_${new Date().toISOString().slice(0,10)}.csv`; a.click();
        }
    </script>
